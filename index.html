<div ng-controller="CarouselCtrl" style="height: 305px;">
    <div style="height: 305px;clear: both;">
        <carousel interval="myInterval">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;width:700px;height:305px;">
                <div class="carousel-caption">
                    <h4>Slide {{$index}}</h4>
                    <p>{{slide.text}}</p>
                </div>
            </slide>
        </carousel>
    </div>
</div>
<section class="container-fluid" style="clear: both;display: block;">
    <article class="col-lg-10 " style="border: 2px solid #0086B3;height:auto;box-sizing:border-box;" >
<div id="main" >

</div>
